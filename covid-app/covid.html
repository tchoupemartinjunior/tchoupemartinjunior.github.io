<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="covid.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <h1>Covid-19 chart</h1>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control bd-3" @keyup.enter="getCovidData" id="country" name="country" required list="countries"
                        pattern="Italy|France" placeholder="Please select a country" v-model="selectedCountry">
                    <datalist id="countries">
                        <option v-for="count in countries" :value="count.Country" :key="count.country">{{count.Country}}
                        </option>
                    </datalist>
                </div>

                <div class="col-sm-2">
                    From: <input type="date" class="form-control"  @keyup.enter="getCovidData" v-model="begin" placeholder="Enter a beginning date">
              </div>
                <div class="col-sm-2">
                    To: <input type="date" class="form-control" @keyup.enter="getCovidData" v-model="end" placeholder="Enter an end date">
                </div>
                </div>
                <button type="button" class="btn btn-primary btn-block" @click="getCovidData" @keyup.enter="getCovidData" >Submit</button>
                <h2>{{pageTitle}}</h2>
                <canvas id="myChart" width="400" height="150"></canvas>

                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">General information</h5>
                      <p class="card-text">Total amount of cases : <span class="currentCases">{{currentCases}}</span></p>
                    </div>
                  </div>
            </div>
            

           
        </div>
    </div>

    <!-- libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>


    <script type="text/javascript" src="covid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

</body>

</html>
