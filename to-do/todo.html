<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="todo.css">
    <script type="text/javascript" src="todo.js"></script>
</head>

<body>

    <div id="container">

        <h1>TO-DO LIST</h1>
        <button id="creer">Creer votre liste</button>
        <div id="date">
            <label>Entrez une date</label><br>
            <input id="dateVal" type="date" placeholder="dd/mm/yy">
            <button id="valider">valider</button>
        </div>

        <div id="list" class="form-check">
            <div id="list-but">
                <input id="tache" type="text" placeholder="tache">
                <button id="ajouter">Ajouter une tache</button>


            </div>
            <ul id="list-element"> </ul>
        </div>
        <button id="enregistrer">Terminer et imprimer</button>
    </div>

</body>

</html>
